<!doctype html>

  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#111827" />
    <title>Shivam Kumar Lal ‚Äî Links</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --accent-2: #34d399;
        --border: #1f2937;
        --btn-bg: #1f2937;
        --btn-hover: #374151;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc;
          --card: #ffffff;
          --text: #111827;
          --muted: #6b7280;
          --accent: #2563eb;
          --accent-2: #059669;
          --border: #e5e7eb;
          --btn-bg: #f3f4f6;
          --btn-hover: #e5e7eb;
        }
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: radial-gradient(1200px 600px at 50% -200px, var(--accent) 0%, var(--bg) 35%, var(--bg) 100%);
        color: var(--text);
      }
      .container {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 30px rgba(0,0,0,.25);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 18px;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid var(--accent);
        object-fit: cover;
        background: #fff;
      }
      h1 {
        margin: 0;
        font-size: 1.75rem;
        line-height: 1.2;
      }
      .tagline {
        margin: 6px 0 0 0;
        color: var(--muted);
      }
      .links {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 18px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--btn-bg);
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition: background .2s ease, transform .05s ease;
      }
      .btn:hover { background: var(--btn-hover); }
      .btn:active { transform: translateY(1px); }
      .btn.primary { border-color: transparent; background: var(--accent); color: #fff; }
      .btn.success { border-color: transparent; background: var(--accent-2); color: #fff; }
      .small-note { margin-top: 16px; color: var(--muted); font-size: .9rem; }
    </style>
  </head>
  <body>

          <a class="btn" href="mailto:shivamlal2412@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Email">‚úâÔ∏è Email</a>

</html>
